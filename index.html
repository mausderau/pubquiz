<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pub Quizzes in Glasgow</title>
  <meta name="description" content="Explore pub quizzes in Glasgow with an interactive map and filters.">

   <!-- Preconnect & Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Lato" as="style">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

  <!-- Preload Mapbox CSS -->
  <link rel="preload" href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" as="style">
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css">
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css?v=18">

  <!-- JS (deferred, non-blocking) -->
  <script defer src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
  <script defer src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
  <script defer src="./script.js?v=17"></script>
</head>
<body>
  <div id="sidebar">
    <div class="intro">
      <h2>Pub Quizzes in Glasgow</h2>
      <p>Find your perfect pub quiz! Use the filters below or explore all locations on the map.</p>
    </div>

    <div class="dropdown">
      <div class="section-title">Day of Quiz</div>
      <select id="dayFilter">
        <option value="all">All Days</option>
        <option value="Sunday">Sunday</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
      </select>
    </div>

    <div class="dropdown">
      <div class="section-title">Start Time</div>
      <select id="timeFilter">
        <option value="all">All Times</option>
        <option value="5:00pm">5:00 pm</option>
        <option value="6:00pm">6:00 pm</option>
        <option value="6:30pm">6:30 pm</option>
        <option value="7:00pm">7:00 pm</option>
        <option value="7:30pm">7:30 pm</option>
        <option value="7:45pm">7:45 pm</option>
        <option value="8:00pm">8:00 pm</option>
        <option value="8:15pm">8:15 pm</option>
        <option value="8:30pm">8:30 pm</option>
        <option value="8:45pm">8:45 pm</option>
        <option value="9:00pm">9:00 pm</option>
        <option value="9:30pm">9:30 pm</option>
      </select>
    </div>

    <div class="dropdown">
      <div class="section-title">Free Entry</div>
      <select id="freeEntryFilter">
        <option value="all">All</option>
        <option value="free">Free to Enter</option>
        <option value="paid">Pay to Enter</option>
      </select>
    </div>

    <div class="dropdown">
      <div class="section-title">Smartphone Quiz</div>
      <select id="smartphoneQuizFilter">
        <option value="all">All</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </div>

    <div class="intro">
      <p>Data from <a href="https://pubquizzy.com/pub-quizzes-by-area/glasgow-the-west">Pub Quizzy</a>. 
      Download full dataset <a href="PubQuizLocsFix-3.geojson" download>here</a>.</p>
    </div>
  </div>

  <div id="map"></div>

</body>
</html>
